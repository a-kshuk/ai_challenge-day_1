<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Простой агент GigaChat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Продавец поддержанных автомобилей</h1>
      <div id="chatbox"></div>
      <form id="chat-form">
        <input
          type="text"
          id="userInput"
          placeholder="Задайте вопрос..."
          required
        />
        <button type="submit">Отправить</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
