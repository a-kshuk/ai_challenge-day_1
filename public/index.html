<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Простой агент GigaChat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" markdown="1">
      <h1>Тест температуры</h1>
      <div id="chatbox" ma></div>
      <form id="chat-form">
        <div>
          Вопрос:
          <input
            type="text"
            id="userInput"
            placeholder="Задайте вопрос..."
            required
          />
        </div>
        <div>
          Температура:
          <input
            type="number"
            id="temperatureInput"
            min="0"
            max="2"
            step="0.1"
            placeholder="Задайте температуру..."
            required
            value="0"
          />
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>

    <div class="container">
      <h2 id="progress-title">Исходящие токены - 0 / Входящие токены - 0</h2>

      <div class="progress-container">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 0%"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
